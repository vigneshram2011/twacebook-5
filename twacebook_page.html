<!DOCTYPE html>
<html>

<head>
    <title>Twacebook Message Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <button id="logout" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-warning">Logout</button>
        <center>
            <h1 class="header">
                Twacebook
                <sup>
                    <img src="m2.png">
                </sup>
            </h1>
            <div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
        </center>
    </div>

    <center>
        <div class="input_div_message_page">
            <label>Send:</label>
            <input type="text" id="msg" class="form-contol" placeholder="Message">
            <button onclick="send()" class="btn btn-success">Send</button>
        </div>
    </center>

    <center>
        <div>
            <button id="back" onclick="back()" class="glyphicon glyphicon-backward btn btn-danger"> Back</button>
        </div>
    </center>

    <script src="twacebook_page.js"></script>
</body>

</html>
